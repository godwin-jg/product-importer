<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Product Importer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Acme Product Importer</h1>
        </header>

        <!-- Product Management Section -->
        <section class="section">
            <h2>Product Management</h2>
            
            <div class="form-container">
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-sku">SKU:</label>
                        <input type="text" id="product-sku" name="sku" required>
                    </div>
                    <div class="form-group">
                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-active">
                            <input type="checkbox" id="product-active" name="active" checked>
                            Active
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="product-submit-btn">Create Product</button>
                        <button type="button" id="product-cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>SKU</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- File Upload Section -->
        <section class="section">
            <h2>File Upload</h2>
            <div class="upload-container">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-input">Select file to upload:</label>
                        <input type="file" id="file-input" name="file" accept=".csv,.json,.xlsx" required>
                    </div>
                    <button type="submit" id="upload-btn">Upload File</button>
                </form>
                <div class="progress-container">
                    <div id="upload-progress" class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                <div id="upload-status" class="status-message"></div>
            </div>
        </section>

        <!-- Bulk Delete Section -->
        <section class="section">
            <h2>Bulk Delete</h2>
            <div class="bulk-delete-container">
                <button type="button" id="delete-all-btn" class="danger-btn">Delete All Products</button>
            </div>
        </section>

        <!-- Webhook Management Section -->
        <section class="section">
            <h2>Webhook Management</h2>
            
            <div class="form-container">
                <form id="webhook-form">
                    <div class="form-group">
                        <label for="webhook-url">URL:</label>
                        <input type="url" id="webhook-url" name="url" required>
                    </div>
                    <div class="form-group">
                        <label for="webhook-event-type">Event Type:</label>
                        <select id="webhook-event-type" name="event_type" required>
                            <option value="">Select event type</option>
                            <option value="product.created">Product Created</option>
                            <option value="product.updated">Product Updated</option>
                            <option value="product.deleted">Product Deleted</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="webhook-active">
                            <input type="checkbox" id="webhook-active" name="is_active" checked>
                            Active
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="webhook-submit-btn">Create Webhook</button>
                        <button type="button" id="webhook-cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table id="webhooks-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>Event Type</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Webhooks will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
