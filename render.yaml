services:
  # Web service for FastAPI application
  - type: web
    name: product-importer-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
    healthCheckPath: /

  # Worker service for Celery tasks (deployed as web service to avoid paid background worker)
  - type: web
    name: product-importer-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app/worker_server.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-importer-redis
          type: redis
          property: connectionString
    healthCheckPath: /

  # Redis private service
  - type: redis
    name: product-importer-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL database
  - name: product-importer-db
    plan: starter
    databaseName: product_importer
    user: product_importer_user

